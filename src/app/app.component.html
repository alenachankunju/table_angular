<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <!-- <input #myuser type="text" class="form-control" [placeholder]="Username">
      <button (click)="onclick(myuser)" class="btn btn-danger mt-3">Create User</button> -->

      <table class="table table-bordered mt-3">
        <thead class="thread-light">
          <tr>
            <th>Sr.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of userlist">
            <td>{{i.Id}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.Age}}</td>
            <td>{{i.Email}}</td>
            <td>
              <button class="btn btn-primary"><i class="fa fa-edit"></i></button>&nbsp;&nbsp;
              <button (click)="ondelete(i.Id)" class="btn btn-danger"><i class="fa fa-remove"></i></button>&nbsp;&nbsp;
              <!-- <button  class="btn btn-success">View</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
